remi koja je certificirana u skladu sa svim Europskim standardima (99/05/EC, ISO9001, ISO/TS16949). Takoðer imamo moguænost spojiti se na glavnu bazu podataka te dobiti najsvježije informacije o kvarovima, moguæim uzrocima, greškama kao i smjernicama za popravak. Baza sadrži arhivu podataka o sredstvima iz cijelog svijeta, a nadopunjuje se svakodnevno. To uvelike olakšava detekciju neispravnosti i rješavanje problema. Iskustvo, multidisciplinarni pristup, poznavanje rada tehnièkih sustava kljuèni su za rješavanje i razumijevanje problema. Zbog potreba tržišta taj popis se svakodnevno proširuje, za detalje obratite se u naš ured./&gt;" />
